<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container">
        <button onclick="document.getElementById('modal').style.display='block'" class="w3-button w3-black w3-hover-green">Open modal
        </button>

        <div class="w3-modal" id="modal" >
            <div class="w3-modal-content w3-animate-zoom">

                <header class="w3-container w3-blue-gray">
                    <span onclick="document.getElementById('modal').style.display='none'" class="w3-span w3-hover-red w3-display-topright">&times;
                    </span>
                    <h3>Login form</h3>
                </header>

               
                
                <form class="w3-container">
                    <div class="w3-section">
                    <label for="username"><strong>Username</strong> </label>
                    <input type="text" class="w3-input w3-border w3-margin-bottom" placeholder="Enter your name" required>
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" class="w3-input w3-border w3-margin-bottom" placeholder="Enter your password" required>

                    <button type="submit" class="w3-button w3-block w3-green w3-hover-light-green   w3-margin-bottom">Login</button>
                    </div>
                </form>

                <footer class="w3-container w3-pale-red">
                    <div class="w3-container w3-border-top w3-padding-16 ">
                        <button onclick="document.getElementById('modal').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
                        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                      </div>
                  </footer>
                
            
            </div>
        </div>
    </div>
</body>
</html>
